
<div class="jumbotron text-center">
    <h1>Create Game</h1>
</div>

Maxplayers: <input type="text" ng-model="gCreate.game.maxPlayers">
Minplayers: <input type="text" ng-model="gCreate.game.minPlayers">
Status: <input type="text" ng-model="gCreate.game.state">
<input type="submit" ng-click="gCreate.addGame(gCreate.game)" value="Create">
