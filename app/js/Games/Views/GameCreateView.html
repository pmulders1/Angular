
<div class="jumbotron text-center">
    <h1>Create Game</h1>
</div>
GameNaam: <select ng-model="gCreate.game.templateName">
		   <option ng-repeat="tmp in gCreate.gameTemplates" value="{{ tmp }}">{{ tmp }}</option>
		</select>
Maxplayers: <input type="text" ng-model="gCreate.game.maxPlayers">
Minplayers: <input type="text" ng-model="gCreate.game.minPlayers">
<input type="submit" ng-click="gCreate.addGame(gCreate.game)" value="Create">
<div class="alert alert-info" ng-if="gCreate.succesMessage != ''">
  {{ gCreate.succesMessage }}
</div>
<div class="alert alert-danger" ng-if="gCreate.errorMessage != ''">
  {{ gCreate.errorMessage }}
</div>
