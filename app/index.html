<html lang="en" ng-app="webs6" ng-controller="HomeController">
	<head>
   		<!-- The css is copied into dist/css/app.css by the copy task -->
   		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    	<!-- Latest compiled and minified CSS -->
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		<link rel="stylesheet" href="./css/{{currentTheme}}.css">
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	</head>
	<body class="theme">

	 	<!-- HEADER AND NAVBAR -->
	    <header>
	        <nav class="navbar navbar-default">
	        <div class="container">
	            <div class="navbar-header">
	                <a class="navbar-brand" ui-sref="games">Angular Majong</a>
	            </div>
	            <div class="navbar-header">
	                <a class="navbar-brand" >{{ user }}</a>
	            </div>
	            <div class="navbar-header floatRight">
	            	<span>Select theme:</span>
		            <select ng-model="currentTheme" class="top15">
					   <option ng-repeat="tmp in themes" value="{{ tmp }}">{{ tmp }}</option>
					</select>
				</div>
	            <ul class="nav navbar-nav navbar-right">
			        <li><a class="tab-item" ui-sref="games" ui-sref-active="active" nav-transition="none">
			            <i class="fa fa-shield"></i>
			            Games
			        </a></li>
			        <li><a class="tab-item" ui-sref="addgame" ui-sref-active="active" nav-transition="none">
			            <i class="fa fa-shield"></i>
			            New Game
			        </a></li>
	                <li><a href="http://mahjongmayhem.herokuapp.com/auth/avans?callbackUrl=http://localhost:3000/%23/authcallback"><i class="fa fa-shield"></i> Login</a></li>
	            </ul>
	            
	        </div>
	        </nav>
	    </header>
		<div id="main" class="contentWidth">
			<div ui-view></div>
		</div>
 		
 		<!-- Load Scripts -->
		<script src="js/app.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="http://mahjongmayhem.herokuapp.com/socket.io/socket.io.js"></script>
	</body>
</html>
