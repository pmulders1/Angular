
<div class="text-center content320">
    <h1>Create Game {{currentTheme}}</h1>

	<h4 class="top20">Game Name:</h4> 
	<select ng-model="gCreate.game.templateName">
	   <option ng-repeat="tmp in gCreate.gameTemplates" value="{{ tmp }}">{{ tmp }}</option>
	</select>

	<h4 class="top20">Maxplayers:</h4>
	<input type="number" min="1" ng-model="gCreate.game.maxPlayers">
	
	<h4 class="top20">Minplayers:</h4>
	<input type="number" min="1" ng-model="gCreate.game.minPlayers">

	<input type="submit" class="top15 btn btn-success" ng-click="gCreate.addGame(gCreate.game)" value="Create">
<div class="alert alert-info top10" ng-if="gCreate.succesMessage != ''">
  {{ gCreate.succesMessage }}
</div>
<div class="alert alert-danger top10" ng-if="gCreate.errorMessage != ''">
  {{ gCreate.errorMessage }}
</div>
</div>
